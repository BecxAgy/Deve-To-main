<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deve - To!</title>
    <!-- CSS do Projeto -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Js do Projeto -->
    <script src="js/main.js" defer></script>
    <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Josefin Sans">
</head>
<body>
    <div class="container-principal">
        <header>
            <h1>Deve - To!</h1>
        </header>
        <form id="form-principal">
            <p>Adicione uma tarefa:</p>
            <div class="form-control">
                <input type="text" placeholder="Adicione um deve-to" id="tarefa-input"/>
                <button type="submit" id="btn-dd">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>
        <form  id="form-edit" class="hide">
            <p>Edite sua tarefa como quer:</p>
            <div class="form-control">
                <input type="text"  id="edit-input"/>
                <button type="submit" id="btn-edit">
                    <i class="fa-solid fa-check"></i>
                </button> 
            </div>
                <button id="cancel-edit">Cancelar</button>
        </form>
        
        <div id="to-list">
            <div class="to-do">
                <h3>Task1</h3>
                <button class="finish-todo">
                <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-todo">
                <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-todo">
                <i class="fa-solid fa-xmark"></i>
                </button>
            </div>

        </div>
        
    <div>
    
</body>
</html>
